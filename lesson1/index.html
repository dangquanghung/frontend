<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="haha"> hahahaha</div>
    
    <button id="hehe" > magic </button>
    <button id="nono"> color </button>
    <button id="page">Change page</button>
    
    
    <h1>To-Do List</h1>
    
    <form onclick="return addItem('list', this.inputItem)"> 
        <input type="text" id="inputItem" placeholder="Enter a Task">
        <input type="button">
        
    </form>
    <div id="list"></div>
    
    <div id="nahnah"></div>
    <script>
        let print1 = document.getElementById('haha')
        let print2 = document.getElementById('hehe')
        let print3 = document.getElementById('nono')
        let print4 = document.getElementById('page')
        let is_show = true

        print2.onclick = function(){
            if (is_show == true) {
                print1.style.display = 'none'
                is_show = false
            }
            else{
                print1.style.display = 'block'
                is_show = true
            }
        }

        print3.onclick = function(){
            if (is_show) {
                print1.style.backgroundColor = 'red'
                is_show = false
            }
            else {
                print1.style.backgroundColor = 'orange'
                is_show=true
            }

        }
        print4.onclick = function(){
            location.replace("./new.html")
        }

        function addItem(list, inputField) { 
            var list = document.getElementById(list);
            var listItem = document.createElement("li");
            listItem.innerText = inputField.value;
            if (inputField.value.trim() === "") {
                return false
            }
            list.appendChild(listItem);
            console.log(list)
            return false; 
        }

        function getData (key){
            if (localStorage.getItem(key)){
                return localStorage.getItem(key)
            }
            return undefined
        }

        (function showData(){
            

            const listElement = document.getElementById("nahnah");
            const listData = getData("coffee");
            const data = JSON.parse(listData)
            let html = ""
            data?.forEach(item => {
                html +=  `<div id=${item.id}>
                    <h1>${item.title}</h1>
                    <h4>Ingredients</h4>
                    <p>${item.ingredients}</p>
                    <h3>Description</h3>
                    <p>${item.description}</p>
                    <img style="width:70%;" src="${item.image}">
                    </div><br>`
            });
            listElement.innerHTML = html
        })()
        

    </script>
</body>
</html>
